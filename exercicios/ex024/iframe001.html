<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        para aprender a programar.
    </p>  
    
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        também é bem legal.
    </p> 
</body>
</html>
